<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Form</title>

<link href="../../static/css/instt_acount/instt_expense.css" rel="stylesheet">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Institute Expense Form</h1>
    </div>

    <form id="insttExpenseForm", action="/institute_acount/expense", method="POST">
      <section>
        <h3>Expense Information</h3>

        <!-- first row -->
        <div id="first-row">
            <div class="form-row">
            <label>Expense By:</label>
            <input type="text" name="expense_by">
            </div>

            <div class="form-row">
            <label>Amount:</label>
            <input type="text" name="amount">
            </div>
        </div>

        <div id="second-row">
            <div class="form-row">
            <label>Session:</label>
            <select id="Session" name="session_id">
                <option value="">-- Select Session --</option>
            </select>
            </div>


            <div class="form-row">
            <label>Month:</label>
            <select id="Month" name="month_id">
                <option value="">-- Select Month --</option>
            </select>
            </div>


            <div class="form-row">
            <label>Day:</label>
            <select id="Day" name="day_id">
                <option value="">-- Select Day --</option>
            </select>
            </div>
        </div>


        <div id="fourth-row">
            <div class="form-row">
            <label>Item Details:</label>
            <input type="text" name="item_details"></input>
            </div>

            <div class="form-row">
            <label>Expense For:</label>
            <input type="text" name="expense_for"></input>
            </div>
        </div>
      </section>


      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="button" onclick="window.location.href='/institute_acount'">Close</button>
      </div>
    </form>
  </div>


  <!-- <script src="{{ url_for('static', path='/js/student/admission_form.js') }}"></script> -->
</body>
</html>
