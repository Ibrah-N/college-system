<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Form</title>

<link href="../../static/css/instt_acount/instt_income.css" rel="stylesheet">


</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Institute Income Form</h1>
    </div>

    <form id="insttincomeFrom", action="/institute_acount/income", method="POST">
      <section>
        <h3>Income Information</h3>

        
        <!-- first row -->
        <div id="first-row">
            <div class="form-row">
            <label>Income From:</label>
            <input type="text" name="income_from">
            </div>

            <div class="form-row">
            <label>Amount:</label>
            <input type="text" name="amount">
            </div>
        </div>


        
        <div id="second-row">
            <div class="form-row">
            <label>Session:</label>
            <select id="Session" name="session_id">
                <option value="">-- Select Session --</option>
            </select>
            </div>


            <div class="form-row">
            <label>Month:</label>
            <select id="Month" name="month_id">
                <option value="">-- Select Month --</option>
            </select>
            </div>


            <div class="form-row">
            <label>Day:</label>
            <select id="Day" name="day_id">
                <option value="">-- Select Day --</option>
            </select>
            </div>
        </div>


        <div id="fourth-row">
            <div class="form-row">
            <label>Income Type:</label>
            <input type="text" name="income_type"></input>
            </div>

            <div class="form-row">
            <label>Income Details:</label>
            <input type="text" name="income_details"></input>
            </div>
        </div>
      </section>


      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="button" onclick="window.location.href='/institute_acount'">Close</button>
      </div>
    </form>
  </div>


  <!-- <script src="{{ url_for('static', path='/js/student/admission_form.js') }}"></script> -->
</body>
</html>
