<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Report</title>

<link href="{{ url_for('static', path='/css/reports/expense_report.css') }}" rel="stylesheet">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Expense Report Yearly, Monthly & Daily</h1>
    </div>

    <form id="reportForm" action="/reports/institute_expense_report" method="POST">
      <section>
        <h3>Report Information</h3>


        <div id="second-row">
            <div class="form-row">
            <label>Year:</label>
            <select name="session_id" id="session_id">  
                <option value="">Select Session</option>
            </select>
            </div>


            <div class="form-row">
            <label>Month:</label>
            <select name="month_id" id="month_id">
                <option value="">Select Month</option>
            </select>
            </div>

            <div class="form-row">
            <label>Day:</label>
            <select name="day_id" id="day_id">
                <option value="">Select Day</option>
            </select>
            </div>
        </div>


        
      <div class="submit-container">
        <button type="submit">Generate Report</button>
        <button type="button" onclick="window.location.href='/main/list_form'">Close</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', path='/js/reports/expense_report.js') }}"></script>
</body>
</html>
