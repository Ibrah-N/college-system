<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports 01</title>

<link href="{{ url_for('static', path='/css/reports/report_01_table.css') }}" rel="stylesheet">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Report Yearly, Monthly & Daily</h1>
    </div>

    <form id="reportForm" action="/reports/report_01" method="POST">
      <section>
        <h3>Report Information</h3>


        <div id="second-row">
            <div class="form-row">
            <label>Year:</label>
            <select name="gender">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            </div>


            <div class="form-row">
            <label>Month:</label>
            <select name="gender">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            </div>

            <div class="form-row">
            <label>Day:</label>
            <select name="gender">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            </div>
        </div>


        
      <div class="submit-container">
        <button type="submit">Generate Report</button>
        <button type="button" onclick="window.location.href='/main/list_form'">Close</button>
      </div>
    </form>
  </div>

  <!-- <script src="{{ url_for('static', path='/js/student/admission_form.js') }}"></script> -->
</body>
</html>
