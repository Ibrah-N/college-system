<!DOCTYPE html>
<html>
<head>
    <title>Courses Table</title>
    <link href="{{ url_for('static', path='/css/helper_add/common_table.css') }}" rel="stylesheet">

</head>
<body>

<div class="table-container">
    <div id="header"> 
    <h2> Courses Table </h2>
    </div>

    <div class="search_and_buttons">
        <form action="/helper/search" method="post">


            <div id="srch-button">
                <!-- <button type="submit">Search</button> -->
                <button type="button" onclick="window.location.href='/helper/list_courses'">Reset</button>
                <a href="/helper/course_form">Add</a>
                <a href="/main/list_form">Close</a>
            </div>
        </form>
    </div>


    <div class="tablecontainer">
    <table>
        <tr>
            <th>Course ID</th>
            <th>Department</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>

        {% for s in courses %}
        <tr>
            <td>{{s.course_id}}</td>
            <td>{{s.department}}</td>
            <td>{{s.course_name}}</td>
            <td>
                <button onclick="deleteCourse('{{ s.course_id }}')">Delete</button>
            </td>
        </tr>
        {% endfor %}


    </table>
    </div>
</div>
<script>
    async function deleteCourse(
    id
    ) {
    const confirmed = confirm("Are you sure you want to delete this course record?");
    if (!confirmed) return;

    const response = await fetch(`/helper/delete_course/${id}`, {
        method: "DELETE",
    });

    if (response.ok) {
        alert("Course record deleted successfully");
        window.location.reload();
    } else {
        const err = await response.json();
        alert(`Error: ${err.message || "Failed to delete Course record"}`);
    }
    }
</script>
</body>
</html>
