<!DOCTYPE html>
<html>
<head>
    <title>Income Table</title>
    <link href="{{ url_for('static', path='/css/instt_income/instt_income_table.css') }}" rel="stylesheet">

</head>
<body>

<div class="table-container">
    <div id="header"> 
    <h2> Institute Income Table </h2>
    </div>
    
    <div class="search_and_buttons">
        <form action="/account/search_incomes" method="POST">
            <!-- INPUTS  -->
            <input type="number" id="right-input" name="id_search" placeholder="Srch ID">
            <input type="text"  name="income_type" placeholder="Srch By Income Type">
            <input type="text" id="left-input" name="income_from" placeholder="Srch By Income From">

            
            <!-- DROP DOWNS -->
            <select name="shift_id" id="shift">
                <option value="">-Shift-</option>
            </select>



            <!-- BUTTONS -->
            <div id="srch-button">
                <button type="submit">Search</button>
                <button type="button" onclick="window.location.href='/account/list_incomes'">Reset</button>
                <a href="/account/income_form">Add</a>
                <button type="button" onclick="exportIncomes()">Export</button>
                <a href="/main/list_form">Close</a>
            </div>
        </form>
    </div>


    <div class="tablecontainer">
    <table>
        <tr>
            <th>ID</th>
            <th>Income Type</th>
            <th>Income Details</th>
            <th>Income From</th>
            <th>Shift</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for r in incomes %}
        <tr>
            <td>{{r.id}}</td>
            <td>{{r.income_type}}</td>
            <td>{{r.income_details}}</td>
            <td>{{r.income_from}}</td>
            <td>{{r.shift}}</td>
            <td>{{r.amount}}</td>
            <td>{{r.date}}</td>
            <td>
                <button onclick="updateIncome(
                    '{{ r.id }}'
                )">Update</button>
                <button onclick="deleteIncome(
                    '{{ r.id }}'
                )">Delete</button>
            </td>
        </tr>
        {% endfor %}


    </table>
    </div>
</div>
<script src="{{ url_for('static', path='/js/instt_income/instt_income_table.js')}}"></script>
</body>
</html>
