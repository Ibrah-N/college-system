<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Income Form</title>

  <link href="{{ url_for('static', path='/css/instt_income/update_instt_income.css')}}" rel="stylesheet">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Update Institute Income Form</h1>
    </div>

    <form id="insttIncomeFrom", action="/account/update_income", method="POST">
      <section>
        <h3>Update Income Information</h3>


                <!-- first row -->
        <div id="first-row">
            <div class="form-row" id="left">
            <label>Amount:</label>
            <input type="text" value="{{ old_income.amount }}"name="amount">
            </div>

            <div class="form-row">
            <label>Shift:</label>
            <select id="shift" name="shift_id">
                <option value="">-- Select Shift --</option>
                {% for shift in shifts %}
                <option value="{{ shift.shift_id }}" {% if shift.shift_id == old_income.shift_id %}selected{% endif %}>{{ shift.shift_name }}</option>
                {% endfor %}
            </select>
            </div>

            <div class="form-row" id="left">
            <label>ID:</label>
            <input type="text" value="{{ old_income.id }}" name="income_id" readonly>
            </div>
        </div>

        <div id="fourth-row">
            <div class="form-row">
            <label>Income Type:</label>
            <input type="text" value="{{ old_income.income_type }}" name="income_type">
            </div>

            <div class="form-row">
            <label>Income Details:</label>
            <input type="text" value="{{ old_income.income_details }}" name="income_details"></input>
            </div>

            <div class="form-row">
            <label>Income From:</label>
            <input type="text" value="{{ old_income.income_from}}" name="income_from"></input>
            </div>
        </div>
      </section>


      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="button" onclick="window.location.href='/account/list_incomes'">Close</button>
      </div>
    </form>
  </div>


  <script src="{{ url_for('static', path='/js/instt_income/update_instt_income.js') }}"></script>
</body>
</html>
