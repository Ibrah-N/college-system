<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Form</title>

  <link href="{{ url_for('static', path='/css/instt_income/instt_income.css')}}" rel="stylesheet">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Institute Income Form</h1>
    </div>

    <form id="insttIncomeFrom" action="/account/add_income" method="POST">
      <section>
        <h3>Income Information</h3>



                <!-- first row -->
        <div id="first-row">
            <div class="form-row" id="left">
            <label>Amount:</label>
            <input type="text" name="amount">
            </div>

            <div class="form-row">
            <label>Shift:</label>
            <select id="shift" name="shift_id">
                <option value="">-- Select Shift --</option>
            </select>
            </div>
        </div>

        <div id="fourth-row">
            <div class="form-row">
            <label>Income Type:</label>
            <input type="text" name="income_type">
            </div>

            <div class="form-row">
            <label>Income Details:</label>
            <input type="text" name="income_details">
            </div>

            <div class="form-row">
            <label>Income From:</label>
            <input type="text" name="income_from">
            </div>
        </div>
      </section>


      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="button" onclick="window.location.href='/main/list_form'">Close</button>
      </div>
    </form>
  </div>


  <script src="{{ url_for('static', path='/js/instt_income/instt_income.js') }}"></script>
</body>
</html>
