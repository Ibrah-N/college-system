<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | College Management System</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/main_login/login.css') }}" />
</head>
<body>

  <div class="login-wrapper">

    <!-- LEFT IMAGE -->
    <div class="login-image">
      <div>
        <h2>Welcome Back</h2>
        <p>
          Manage students, teachers,<br />
          finance & reports in one place.
        </p>
      </div>
    </div>

    <!-- RIGHT FORM -->
    <div class="login-container">

      <div class="login-header">
        <h1>College Login</h1>
        <p>Microsft Institute Of IT and Medical Sciences</p>
      </div>

      <form class="login-form" action="/main/login" method="POST">

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <button type="submit" class="login-btn">Login</button>

        <div class="login-footer">
          Â© Microsft Institute Of IT and Medical Sciences
        </div>

      </form>

    </div>

  </div>

</body>
</html>
