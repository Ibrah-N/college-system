<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', path='/css/main_login/form_main.css') }}">
  <title>College Management System</title>
</head>

  <div class="container">

    <div class="header">
      <h1>Microsft Institute Of IT and Medical Sciences</h1>
    </div>

    <div class="module-grid">

      <!-- MODULE 1 -->
      <div class="module-card">
        <div class="module-title">Student</div>
        <div class="function-list">
          <a href="/student/admission"><button class="function-btn">Add Student</button></a>
          <a href="/student/all"><button class="function-btn">Student Table</button></a>
        </div>
      </div>

      <!-- MODULE 2 -->
      <div class="module-card">
        <div class="module-title">Student Enrollment</div>
        <div class="function-list">
          <a href="/student/enrollment"><button class="function-btn">Enroll Student</button></a>
          <a href="/student/list_enrolled"><button class="function-btn">Enrolled Student Table</button></a>
        </div>
      </div>

      <!-- MODULE 3 -->
      <div class="module-card">
        <div class="module-title">Teacher</div>
        <div class="function-list">
          <a href="/teacher/add_teacher"><button class="function-btn">Add Teacher</button></a>
          <a href="/teacher/all"><button class="function-btn">Teacher Table</button></a>
        </div>
      </div>

      <!-- MODULE 4 -->
      <div class="module-card">
        <div class="module-title">Register Teacher</div>
        <div class="function-list">
          <a href="/teacher/registration"><button class="function-btn">Register Teacher</button></a>
          <a href="/teacher/list_registration"><button class="function-btn">Registered Teacher Table</button></a>
        </div>
      </div>

      <!-- MODULE 5 -->
      <div class="module-card">
        <div class="module-title">Fee & Salary</div>
        <div class="function-list">
          <a href="/student_fee/list_fee"><button class="function-btn">Fee Table</button></a>
          <a href="/salary/list_salary"><button class="function-btn">Salary Table</button></a>
        </div>
      </div>

      <!-- MODULE 6 -->
      <div class="module-card">
        <div class="module-title">College Finance</div>
        <div class="function-list">
          <a href="/account/income_form"><button class="function-btn">Add Income</button></a>
          <a href="/account/list_incomes"><button class="function-btn">Income Table</button></a>
          <a href="/account/expense_form"><button class="function-btn">Add Expense</button></a>
          <a href="/account/list_expenses"><button class="function-btn">Expense Table</button></a>
          <a href="/account/account_table"><button class="function-btn">Account</button></a>
        </div>
      </div>


      <!-- MODULE 7 -->
      <div class="module-card">
        <div class="module-title">Document Management</div>
        <div class="function-list">
          <a href="/docs/form"><button class="function-btn">Add Document</button></a>
          <a href="/docs/list_docs"><button class="function-btn">Document Table</button></a>
        </div>
      </div>

      <!-- MODULE 8 -->
      <div class="module-card">
        <div class="module-title">Scholarship Management</div>
        <div class="function-list">
          <a href="/scholarship/scholarship_form"><button class="function-btn">Add Scholarship</button></a>
          <a href="/scholarship/list_scholarship"><button class="function-btn">Scholarship Table</button></a>
          <a href="/scholarship/testinfo_form"><button class="function-btn">Add TestInfo</button></a>
          <a href="/scholarship/list_testinfo"><button class="function-btn">TestInfo Table</button></a>
          <a href="/scholarship/syllabus_form"><button class="function-btn">Add Syllabus</button></a>
          <a href="/scholarship/list_syllabus"><button class="function-btn">Syllabus Info</button></a>
        </div>
      </div>


      <!-- MODULE 9 -->
      <div class="module-card full-width">
        <div class="module-title">Reports</div>
        <div class="function-list">
          <a href="/reports/report_01"><button class="function-btn">Finance Report</button></a>
          <a href="/reports/student_mini_form"><button class="function-btn">Student Mini Report</button></a>
          <a href="/reports/fee_report"><button class="function-btn">Fee Report</button></a>
          <a href="/reports/institute_income_report"><button class="function-btn">Institute Income Report</button></a>
          <a href="/reports/salary_report"><button class="function-btn">Salary Report</button></a>
          <a href="/reports/institute_expense_report"><button class="function-btn">Expenses Report</button></a>
        </div>
      </div>

      <div class="module-card full-width">
        <div class="module-title">Utils</div>
        <div class="function-list">
          <a href="/helper/course_form"><button class="function-btn">Add Course</button></a>
          <a href="/helper/session_form"><button class="function-btn">Add Session</button></a>
          <a href="/helper/class_code_form"><button class="function-btn">Add ClassCode</button></a>
          <a href="/helper/doc_type_form"><button class="function-btn">Add DocType</button></a>
        </div>
        <div class="function-list" style="margin-top: 20px;">
          <a href="/helper/list_courses"><button class="function-btn">List Course</button></a>
          <a href="/helper/list_sessions"><button class="function-btn">List Session</button></a>
          <a href="/helper/list_class_codes"><button class="function-btn">List ClassCode</button></a>
          <a href="/helper/list_doc_types"><button class="function-btn">List DocType</button></a>
        </div>

      <a href="/"><button class="function-btn" id="logout-from">Logout</button></a>
