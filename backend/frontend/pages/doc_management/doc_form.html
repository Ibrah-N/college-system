<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs</title>

  <link rel="stylesheet" href="{{ url_for('static', path='/css/doc_management/doc_form.css') }}">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Student Documents Form</h1>
    </div>

    <form id="studentDocsForm" action="/docs/submit" method="POST">
      <section>
        <h3>Information</h3>

        
        <!-- first row -->
        <div id="first-row">
            <div class="form-row">
            <label>Student ID:</label>
            <input type="text" name="student_id">
            </div>
        </div>


        <div id="second-row">
            <div class="form-row">
            <label>Doc Type:</label>
            <select id="doc_type" name="doc_type_id">
                <option value="">-- Select Doc Type --</option>
            </select>
            </div>


            <div class="form-row">
            <label>Doc Number:</label>
                <input type="text" name="doc_number">
            </div>

        </div>

        
        <div id="fourth-row">

            <div class="form-row">
            <label>Recived By:</label>
                <input type="text" name="recived_by">
            </div>


            <div class="form-row">
            <label>Reciver Number:</label>
                <input type="text" name="reciver_phone" placeholder="0318-9938698">
            </div>

        </div>


        <div id="third-row">
            <div class="form-row">
            <label>Note:</label>
                <input type="text" name="note" placeholder="Any additional info">
            </div>
        </div>
      </section>

      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="button" onclick="window.location.href='/main/list_form'">Close</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', path='/js/doc_management/doc_form.js')}}"></script>
</body>
</html>
