<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment</title>

  <link rel="stylesheet" href="{{ url_for('static', path='/css/student/student_enrollment.css') }}">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Student Enrollment Form</h1>
    </div>

    <form id="studentEnrollmentForm" action="/student/add_enrollment" method="POST">
      <section>
        <h3>Information</h3>

        
        <!-- first row -->
        <div id="first-row">
            <div class="form-row">
            <label>Student ID:</label>
            <input type="text" name="student_id">
            </div>
        </div>


        <div id="second-row">
            <div class="form-row">
            <label>Department:</label>
            <select id="department" name="department_id">
                <option value="">-- Select Dept --</option>
            </select>
            </div>


            <div class="form-row">
            <label>Course:</label>
            <select id="course" name="course_id">
                <option value="">-- Select Course --</option>
            </select>
            </div>


            <div class="form-row">
            <label>Shift:</label>
            <select id="shift" name="shift_id">
                <option value="">-- Select Shift --</option>
            </select>
            </div>
        </div>

        
        <div id="second-row">
            <div class="form-row">
            <label>Class Code:</label>
            <select id="class_code" name="class_code_id">
                <option value="">-- Select Code --</option>
            </select>
            </div>


            <div class="form-row">
            <label>Admission:</label>
            <select id="admission_type" name="admission_type_id">
                <option value="">-- Select Type --</option>
            </select>
            </div>


            <div class="form-row">
            <label>Semester:</label>
            <select id="semester" name="semester_id">
                <option value="">-- Select Semester --</option>
            </select>
            </div>
        </div>


        <div id="third-row">
            <div class="form-row">
            <label>Fee:</label>
            <input type="text" name="fee" placeholder="2000">
            </div>
        </div>
      </section>

      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="button" onclick="window.location.href='/main/list_form'">Close</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', path='/js/student/student_enrollment.js')}}"></script>
</body>
</html>
