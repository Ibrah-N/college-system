<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>

<link href="{{ url_for('static', path='/css/student/admission_form.css') }}" rel="stylesheet">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Admission Form</h1>
    </div>

    <form id="admissionForm", action="/student/add", method="POST">
      <section>
        <h3>Personal Information</h3>

        
        <!-- first row -->
        <div id="first-row">
            <div class="form-row">
            <label>Student Name:</label>
            <input type="text" name="student_name">
            </div>

            <div class="form-row">
            <label>Father/Guardian Name:</label>
            <input type="text" name="father_name">
            </div>
        </div>


        <div id="second-row">
            <div class="form-row">
            <label>Date of Birth:</label>
            <input type="date" name="date_of_birth">
            </div>


            <div class="form-row">
            <label>Nationality:</label>
            <input type="text" name="nationality" value="Pakistani" placeholder="Pakistani">
            </div>

            <div class="form-row">
            <label>Gender:</label>
            <select name="gender">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            </div>
        </div>

        
        <div id="third-row">
            <div class="form-row">
            <label>CNIC:</label>
            <input type="text" name="cnic" placeholder="21201-27329837323-1">
            </div>

            <div class="form-row">
            <label>Mobile:</label>
            <input type="text" name="mobile" placeholder="0318-9938698">
            </div>

            <div class="form-row">
            <label>Emergency Contact:</label>
            <input type="text" name="emergency_no" placeholder="0318-9938698">
            </div>
        </div>

        <div id="fourth-row">
            <div class="form-row">
            <label>Temporary Address:</label>
            <input type="text" name="temp_address"></input>
            </div>

            <div class="form-row">
            <label>Permanent Address:</label>
            <input type="text" name="perm_address"></input>
            </div>
        </div>
      </section>

      <section>
        <h3>Academic Qualification</h3>
        <div id="fifth-row">
            <div class="form-row">
            <label>Degree:</label>
            <input type="text" name="degree"></input>
            </div>

            <div class="form-row">
            <label>Name Of Institute:</label>
            <input type="text" name="name_of_institute"></input>
            </div>
        </div>

        <div id="sixth-row">
            <div class="form-row">
            <label>Year:</label>
            <input type="text" name="academic-year" placeholder="2025"></input>
            </div>

            <div class="form-row" id="grade-id" >
            <label>Grade:</label>
            <input type="text" name="grade"></input>
            </div>
        </div>
      </section>

      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="button" onclick="window.location.href='/student'">Close</button>
      </div>
    </form>
  </div>

  <div id="toast">Record saved successfully!</div>
  <script src="{{ url_for('static', path='/js/student/admission_form.js') }}"></script>
</body>
</html>
