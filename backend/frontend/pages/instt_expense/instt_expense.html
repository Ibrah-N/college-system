<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Form</title>

  <link href="{{ url_for('static', path='/css/instt_expense/instt_expense.css')}}" rel="stylesheet">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Institute Expenses Form</h1>
    </div>

    <form id="insttExpenseForm" action="/account/add_expense" method="POST">
      <section>
        <h3>Expense Information</h3>



                <!-- first row -->
        <div id="first-row">
            <div class="form-row" id="left">
            <label>Amount:</label>
            <input type="text" name="amount">
            </div>

            <div class="form-row">
            <label>Shift:</label>
            <select id="shift" name="shift_id">
                <option value="">-- Select Shift --</option>
            </select>
            </div>
        </div>

        <div id="fourth-row">
            <div class="form-row">
            <label>Expense By:</label>
            <input type="text" name="expense_by">
            </div>

            <div class="form-row">
            <label>Item Details:</label>
            <input type="text" name="item_details"></input>
            </div>

            <div class="form-row">
            <label>Expense For:</label>
            <input type="text" name="expense_for"></input>
            </div>
        </div>
      </section>


      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="button" onclick="window.location.href='/main/list_form'">Close</button>
      </div>
    </form>
  </div>


  <script src="{{ url_for('static', path='/js/instt_expense/instt_expense.js') }}"></script>
</body>
</html>
