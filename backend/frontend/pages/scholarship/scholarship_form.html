<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarship Form</title>

  <link href="{{ url_for('static', path='/css/scholarship/scholarship_form.css') }}" rel="stylesheet">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
      <h1>Scholarship Form</h1>
    </div>

    <form id="scholarshipForm" action="/scholarship/add_scholarship" method="POST" enctype="multipart/form-data">

      <section>
        <h3>Personal Information</h3>

        <!-- First Row -->
        <div id="first-row">
          <div class="form-row">
            <label>Name:</label>
            <input type="text" name="name">
          </div>
          <div class="form-row">
            <label>Father Name:</label>
            <input type="text" name="father_name">
          </div>
        </div>

        <!-- Second Row -->
        <div id="second-row">
          <div class="form-row">
            <label>Qualification:</label>
            <input type="text" name="qualification">
          </div>
          <div class="form-row">
            <label>WhatsApp:</label>
            <input type="text" name="whatsapp" placeholder="0312-xxxxxxx">
          </div>
        </div>

        <!-- Third Row -->
        <div id="third-row">
          <div class="form-row">
            <label>Current Institute:</label>
            <input type="text" name="current_institute">
          </div>
          <div class="form-row">
            <label>CNIC / Form B:</label>
            <input type="text" name="cnic_formb" placeholder="xxxxx-xxxxxxx-x">
          </div>
        </div>

        <!-- Fourth Row -->
        <div id="fourth-row">
          <div class="form-row">
            <label>Address:</label>
            <input type="text" name="address">
          </div>
        </div>

        <!-- Fifth Row -->
        <div id="fifth-row">
          <div class="form-row">
            <label>Registration Date:</label>
            <input type="date" name="registration_date" id="reg_date">
          </div>

          <div class="form-row">
            <label>Course Applying For:</label>
            <select name="course_apply_for" id="course_apply_for_id">
                <option value="">-- Select Course --</option>
            </select>
          </div>
        </div>

        <!-- Sixth Row -->
        <div id="sixth-row">
          <div class="form-row">
            <label>Photo:</label>
            <input type="file" name="photo" accept="image/*">
          </div>
        </div>

        <!-- Dropdown Row -->
        <div id="dropdown-row">
          <div class="form-row">
            <label>Select Test:</label>
            <select name="select_test" id="test_info">
              <option value="">-- Select Test --</option>
            </select>
          </div>

          <div class="form-row">
            <label>Select Syllabus:</label>
            <select name="select_syllabus" id="syllabus">
              <option value="">-- Select Syllabus --</option>
            </select>
          </div>
        </div>

      </section>

      <div class="submit-container">
        <button type="submit">Submit</button>
        <button type="button" onclick="window.location.href='/main/list_form'">Close</button>
      </div>
      
    </form>
  </div>

  <script src="{{ url_for('static', path='/js/scholarship/scholarship_form.js') }}">
    // Get the element
    const dateInput = document.getElementById('reg_date');
    // Set its value to the current date (Browser time)
    dateInput.valueAsDate = new Date();
  </script>
</body>
</html>
