<!DOCTYPE html>
<html>
<head>
    <title>Test Info Table</title>
    <link href="{{ url_for('static', path='/css/scholarship/testinfo_table.css') }}" rel="stylesheet">

</head>
<body>

<div class="table-container">
    <div id="header"> 
    <h2> Test Info Table </h2>
    </div>

    <div class="search_and_buttons">
        <form action="/scholarship/search" method="post">


            <div id="srch-button">
                <!-- <button type="submit">Search</button> -->
                <button type="button" onclick="window.location.href='/scholarship/list_testinfo'">Reset</button>
                <a href="/scholarship/testinfo_form">Add</a>
                <a href="/main/list_form">Close</a>
            </div>
        </form>
    </div>


    <div class="tablecontainer">
    <table>
        <tr>
            <th>ID</th>
            <th>Test Center</th>
            <th>Date 1</th>
            <th>Time 1</th>
            <th>Date 2</th>
            <th>Time 2</th>
            <th>Actions</th>
        </tr>

        {% for s in testinfo_records %}
        <tr>
            <td>{{s.id}}</td>
            <td>{{s.center}}</td>
            <td>{{s.test_date_1}}</td>
            <td>{{s.time_1}}</td>
            <td>{{s.test_date_2}}</td>
            <td>{{s.time_2}}</td>
            <td>
                <button onclick="deleteTestInfo('{{ s.id }}')">Delete</button>
            </td>
        </tr>
        {% endfor %}


    </table>
    </div>
</div>
<script src="{{ url_for('static', path='/js/scholarship/testinfo_table.js')}}"></script>
</body>
</html>
