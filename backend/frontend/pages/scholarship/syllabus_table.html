<!DOCTYPE html>
<html>
<head>
    <title>Syllabus Table</title>
    <link href="{{ url_for('static', path='/css/scholarship/syllabus_table.css') }}" rel="stylesheet">

</head>
<body>

<div class="table-container">
    <div id="header"> 
    <h2> Syllabus Table </h2>
    </div>

    <div class="search_and_buttons">
        <form action="/scholarship/search" method="post">
            <input type="number" name="id_search" placeholder="Srch By ID">


            <div id="srch-button">
                <button type="submit">Search</button>
                <button type="button" onclick="window.location.href='/scholarship/list_syllabus'">Reset</button>
                <a href="/scholarship/syllabus_form">Add</a>
                <a href="/main/list_form">Close</a>
            </div>
        </form>
    </div>


    <div class="tablecontainer">
    <table>
        <tr>
            <th>ID</th>
            <th>Chemistry</th>
            <th>Physics</th>
            <th>English</th>
            <th>General</th>
            <th>Actions</th>
        </tr>

        {% for s in syllabus_records %}
        <tr>
            <td>{{s.id}}</td>
            <td>{{s.chemistry}}</td>
            <td>{{s.physics}}</td>
            <td>{{s.english}}</td>
            <td>{{s.general}}</td>
            <td>
                <button onclick="deleteSyllabus('{{ s.id }}')">Delete</button>
            </td>
        </tr>
        {% endfor %}


    </table>
    </div>
</div>
<script src="{{ url_for('static', path='/js/scholarship/syllabus_table.js')}}"></script>
</body>
</html>
