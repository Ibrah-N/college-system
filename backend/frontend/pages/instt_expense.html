<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../css/instt_expense.css">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Expense Form</h1>
    </div>

    <form id="expenseForm">
      <section>
        <h3>Information</h3>

        
        <!-- first row -->
        <div id="first-row">
            <div class="form-row">
            <label>Item Details:</label>
            <input type="text" name="iteam_details" required>
            </div>

            <div class="form-row">
            <label>Expense For:</label>
            <input type="text" name="expense_for" required>
            </div>

            <div class="form-row">
            <label>Expense By:</label>
            <input type="text" name="expense_by" required>
            </div>
        </div>

        <!-- second row -->
        <div id="second-row">
            <div class="form-row">
            <label>Amount:</label>
            <input type="text" name="amount" required>
            </div>


            <div class="form-row">
            <label>Date:</label>
            <input type="date" name="date">
            </div>

        </div>



      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="submit">Close</button>
      </div>
    </form>
  </div>

  <script src="js/form.js"></script>
</body>
</html>
