<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Form</title>
  <link href="{{ url_for('static', path='/css/teacher/add_teacher.css') }}" rel="stylesheet">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Teacher Form</h1>
    </div>

    <form id="teacherForm" action="/teacher/add" method="POST">
      <section>
        <h3>Personal Information</h3>

        
        <!-- first row -->
        <div id="first-row">
            <div class="form-row">
            <label>Teacher Name:</label>
            <input type="text" name="teacher_name">
            </div>

            <div class="form-row">
            <label>Father Name:</label>
            <input type="text" name="father_name">
            </div>
        </div>


        <div id="second-row">
            <div class="form-row">
            <label>Qualification:</label>
            <input type="text" name="qualification" placeholder="MS or BS ...">
            </div>


            <div class="form-row" id="contact_s">
            <label>Contact:</label>
            <input type="text" name="contact" placeholder="0318-9938698">
            </div>

        </div>

        <div id="third-row">
            <div class="form-row">
            <label>Gender:</label>
            <select name="gender">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            </div>

            <div class="form-row">
            <label>Address:</label>
            <input type="text" name="address"></input>
            </div>
        </div>
      </section>


      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="button" onclick="window.location.href='/main/list_form'">Close</button>
      </div>  
    </form>
  </div>

  <script src="{{ url_for('static', path='/js/teacher/add_teacher.js')}}"></script>
</body>
</html>
