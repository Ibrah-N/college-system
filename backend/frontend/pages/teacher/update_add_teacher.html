<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Form</title>
  <link href="{{ url_for('static', path='/css/teacher/update_add_teacher.css') }}" rel="stylesheet">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Update Teacher Form</h1>
    </div>

    <form id="teacherForm", action="/teacher/update_add_teacher" method="POST">
      <section>
        <h3>Personal Information</h3>

        <div id="zero-row">
            <div class="form-row">
            <label>Teacher ID:</label>
            <input type="number" name="teacher_id" value="{{ old_teacher.teacher_id }}" required>
            </div>
        </div>
        
        <!-- first row -->
        <div id="first-row">
            <div class="form-row">
            <label>Teacher Name:</label>
            <input type="text" name="teacher_name" value="{{ old_teacher.name }}" required>
            </div>

            <div class="form-row">
            <label>Father Name:</label>
            <input type="text" name="father_name" value="{{ old_teacher.father_name }}" required>
            </div>
        </div>


        <div id="second-row">
            <div class="form-row">
            <label>Qualification:</label>
            <input type="text" name="qualification" value="{{ old_teacher.qualification}}" placeholder="MS or BS ..." required>
            </div>


            <div class="form-row" id="contact_s">
            <label>Contact:</label>
            <input type="text" name="contact" value="{{ old_teacher.contact }}" placeholder="0318-9938698">
            </div>

        </div>

        <div id="third-row">
            <div class="form-row">
            <label>Gender:</label>
            <select name="gender" required>
                <option value="">Select</option>
                <option value="Male" {% if old_teacher.gender | lower == 'male' %}selected{% endif %} >Male</option>
                <option value="Female" {% if old_teacher.gender | lower == 'female' %}selected{% endif %}>Female</option>
            </select>
            </div>

            <div class="form-row">
            <label>Address:</label>
            <input type="text" name="address" value="{{ old_teacher.address }}"></input>
            </div>
        </div>
      </section>


      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="">Close</button>
      </div>
    </form>
  </div>

  <!-- <script src="js/teacher/xyz.js"></script> -->
</body>
</html>
