<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/css/teacher/teacher_registration.css') }}">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Teacher Registration Form</h1>
    </div>

    <form id="teacherRegistractionForm" action="/teacher/register_teacher" method="POST">
      <section>
        <h3>Information</h3>

        
        <!-- first row -->
        <div id="first-row">
            <div class="form-row">
            <label>Teacher ID:</label>
            <input type="text" name="teacher_id">
            </div>

        </div>


        <div id="second-row">
            <div class="form-row">
            <label>Department:</label>
            <select id="department" name="department_id">
                <option value="">-- Select Dept --</option>
            </select>
            </div>


            <div class="form-row">
            <label>Course:</label>
            <select id="course" name="course_id">
                <option value="">-- Select Course --</option>
            </select>
            </div>


            <div class="form-row">
            <label>Shift:</label>
            <select id="shift_id" name="shift_id">
                <option value="">-- Select Shift --</option>
            </select>
            </div>
        </div>


        <div id="third-row">
            <div class="form-row">
            <label>Salary:</label>
            <input type="text" name="salary" placeholder="2000">
            </div>
        </div>
      </section>

      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="button" onclick="window.location.href='/teacher'">Close</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', path='/js/teacher/teacher_registration.js')}}"></script>
</body>
</html>
