<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Registration</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../css/teacher_registration.css">

</head>
<body>
  <div class="form-container">

    <div id="header"> 
    <h1>Teacher Registration Form</h1>
    </div>

    <form id="teacherRegistractionForm">
      <section>
        <h3>Information</h3>

        
        <!-- first row -->
        <div id="first-row">
            <div class="form-row">
            <label>Teacher ID:</label>
            <input type="text" name="teacher_id" required>
            </div>

        </div>


        <div id="second-row">
            <div class="form-row">
            <label>Department:</label>
            <select id="department">
                <option value="">-- Select Dept --</option>
                <option value="s_c">Short-Courses</option>
                <option value="m">Medical</option>
                <option value="it">IT</option>
            </select>
            </div>


            <div class="form-row">
            <label>Course:</label>
            <select id="course">
                <option value="">-- Select Course --</option>
            </select>
            </div>


            <div class="form-row">
            <label>Shift:</label>
            <select>
                <option value="">-- Select Shift --</option>
                <option value="morning">Morning</option>
                <option value="evening">Evening</option>
            </select>
            </div>
        </div>

        
        <div id="second-row">
            <div class="form-row">
            <label>Salary:</label>
            <select id="salary_s">
                <option value="">-- Select Type --</option>
                <option value="">Semester</option>
                <option value="">OneTime</option>
                <option value="">Year</option>
            </select>
            </div>


            <div class="form-row">
            <label>Semester:</label>
            <select>
                <option value="">-- Select Semester --</option>
                <option>1 Semester</option>
                <option>2 Semester</option>
                <option>3 Semester</option>
                <option>4 Semester</option>
            </select>
            </div>
        </div>


        <div id="third-row">
            <div class="form-row">
            <label>Salary:</label>
            <input type="text" name="salary" placeholder="2000">
            </div>
        </div>
      </section>

      <div class="submit-container">
        <button type="submit">Submit Form</button>
        <button type="submit">Close</button>
      </div>
    </form>
  </div>

  <script src="../js/teacher_registration.js"></script>
</body>
</html>
